<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/responsive2.css" />
    <link rel="stylesheet" href="./css/all.min.css" />
    <script src="./js/all.min.js"></script>

    <title>Login</title>
  </head>
  <body>
    <div class="context">
      <section class="login-section">
        <div class="login">
          <aside class="login-head">
            <marquee behavior="slide" direction="left">
              <div class="title">
                <h4 class="login-title">
                  Welcome to <span>Zeeibss Mart</span>
                </h4>
                <div class="login-icon">
                  <i class="fa fa-shopping-bag"></i>
                </div>
              </div>
            </marquee>
          </aside>

          <aside class="login-subtitle">
            <div class="subtitle">
              <h5 class="subtitle">Please fill in your details</h5>
              <div class="subtitle-icon">
                <i class="fa fa-pen-to-square"></i>
              </div>
            </div>
          </aside>

          <aside class="main-details">
            <form action="" class="details-form">
              <div class="details">
                <label for="username" class="form-label">Username</label>
                <input
                  type="text"
                  class="form-input"
                  id="username"
                  placeholder="abdul"
                />
                <i class="fa fa-user"></i>
              </div>

              <div class="details">
                <label for="password" class="form-label">Password</label>
                <input
                  type="password"
                  class="form-input"
                  id="password"
                  placeholder="****"
                />
                <i class="fa fa-lock"></i>
              </div>

              <div class="details1">
                <center>
                  <a href=""></a
                  ><button type="submit" id="form-button">Login</button>
                </center>
              </div>
            </form>
          </aside>

          <aside class="no-account">
            <div class="get-account">
              <h5 class="writeup">
                Don't have an account yet? <a href="#">Sign Up</a> Now
              </h5>
            </div>
          </aside>
        </div>
      </section>
    </div>

    <div class="area">
      <ul class="circles">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
      </ul>

    </div>
  </body>
</html>
