<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/signup.css" />
    <link rel="stylesheet" href="./css/signup.css" />
    <script src="./js/all.min.js"></script>
    <title>signup</title>
  </head>
  <body>
    <main class="register">
    <div class="context">
      <section class="wallpaper">
        <div class="wall-details">
          <aside class="wall-balance">
            <div class="wall-title">
              <h5 class="wall-name">Welcome To <span>Zeeibss Mart</span></h5>
              <div class="wall-icon">
                <i class="fa fa-shopping-bag"></i>
              </div>
            </div>
            <div class="motto">
              <h5 class="motto-details">where desire becomes reality...</h5>
            </div>
          </aside>
        </div>
      </section>

      <section class="signup">
        <div class="signup-details">
          <aside class="signup-balance">
            <div class="signature">
              <h5 class="signature-details">Zeeibss Mart</h5>
            </div>
            <div class="fill-details">
              <h5 class="fill-in">Please fill in your details</h5>
              <div class="fill-icon">
                <i class="fa fa-pen-to-square"></i>
              </div>
            </div>
            <div class="customer-details">
              <form action="" class="form-details">
                <div class="customer-details1">
                  <div class="entry">
                    <label for="firstname" class="form-label">First Name</label>
                    <input type="text" id="firstname" class="form-input" />
                  </div>
                  <div class="entry">
                    <label for="lastname" class="form-label">Last Name</label>
                    <input type="text" id="lastname" class="form-input" />
                  </div>
                  <div class="entry">
                    <label for="username" id="form-label">Username</label>
                    <input type="text" id="username" class="form-input" />
                  </div>
                </div>
                <div class="customer-details2">
                  <div class="entry">
                    <label for="phone" class="form-label">Phone Number</label>
                    <input type="tel" id="phone" class="form-input" />
                  </div>
                  <div class="entry">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" class="form-input" />
                  </div>
                  <div class="entry">
                    <label for="con-password" class="form-label">Confirm Password</label>
                    <input type="password" id="con-password" class="form-input" />
                  </div>
                </div>
              </form>
            </div>
            <div class="btn-submit">
              <a href=""><button type="submit" id="form-btn">Submit</button></a>
            </div>
            <div class="remainder">
              <h4 class="remainder-details">
                Already have an account? <a href="#">Login</a> Now
              </h4>
          </aside>
          </div>
        </div>
      </section>
    </div>
  </main>

    <div class="area">
      <ul class="circles">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
      </ul>
    </div>
  </body>
</html>
